<div pAnimateOnScroll enterClass="fadein" leaveClass="fadeout" class="animation-duration-1000 flex w-full justify-content-between gap-4 p-2">
  <action class="w-full" (click)="handleAction('Its dark in here...')">Its dark here...</action>
  <action class="w-full" (click)="handleAction('Was gibt es heute zu essen?')">Was gibt es heute zu essen?</action>
  <action class="w-full" (click)="handleAction('Crea un ambiente romántico.')">Crea un ambiente romántico.</action>
  <action class="w-full" (click)="handleAction('ディスコに行きたいな。')">ディスコに行きたいな。</action>
</div>

<form [formGroup]="formGroup" (ngSubmit)="handleSubmit()" class="">

  <p-inputGroup>
    <input type="text" pInputText formControlName="prompt" placeholder="Hi Zühlke assistant ..." />
    @if (isRecording) {
      <button type="button" (click)="stopRecording()" pButton icon="pi pi-stop-circle" class="p-button-danger" ></button>
    } @else {
      <button type="button" (click)="startRecording()" pButton icon="pi pi-microphone" class="p-button-secondary" ></button>
    }
    <button type="submit" pButton [icon]="!isLoading ? 'pi pi-arrow-circle-up' : 'pi pi-spin pi-spinner'" class="p-button-help" [disabled]="formGroup.invalid || isLoading"></button>
  </p-inputGroup>
</form>
